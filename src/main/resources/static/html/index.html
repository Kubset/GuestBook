<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="header">
        <h1 id="nav-text">GuestBook</h1>
    </div>
    <div class="main-content">

    <div id="messages">
        <script src="static/js/addMessagesFromData.js"></script>
    </div>

    </div>
    <div class="footer">
        <form class="footer-form" method="POST">
                <div class="form-group">
                    <label>Message</label>
                    <textarea cols="36" rows="4" type="text" id="message" placeholder="Message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" size="33" placeholder="Name" name="name">
                    <button type="submit" onclick="addMessage()">Submit</button>
                </div>
                

        </form>
    </div>
</body>
</html>
